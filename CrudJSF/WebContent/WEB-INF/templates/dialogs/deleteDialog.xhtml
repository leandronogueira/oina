<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="#{entityName}DeleteDialogWidget" id="#{entityName}DeleteDialogId" width="400" modal="true"
		closable="true" draggable="false" resizable="false" header="#{empty headerText ? bundle.delete : headerText}">
		<h:form id="#{entityName}DeleteDialogForm" prependId="false">
			
			<h:outputFormat value="#{bundle.deleteRecord}">
				<f:param value="#{entityDescriptionToRemove}" />
			</h:outputFormat>
			
			<br/><br/>

			<p:commandButton value="#{bundle.delete}" icon="ui-icon-check" action="#{entityMB.delete()}"
				update=":#{entityPluralName}Form:#{entityPluralName}Table"
				oncomplete="closeDialogIfSucess(xhr, status, args, #{entityName}DeleteDialogWidget, '#{entityName}DeleteDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{entityMB.resetEntity()}"
				onclick="#{entityName}DeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
