<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="#{entityName}DetailDialogWidget" id="#{entityName}DetailDialogId"
		width="400" modal="true" header="#{empty headerText ? bundle.detail : headerText}"
		closable="true" draggable="false" resizable="false">
		<h:form id="#{entityName}DetailDialogForm" prependId="false">
			<h:panelGrid columns="2">
				
				<ui:insert name="detailColumns"/>
				
				<h:column>
					<br/>
					<p:commandButton value="#{bundle.ok}" icon="ui-icon-arrow-1-w" actionListener="#{entityMB.resetEntity()}"
						onclick="#{entityName}DetailDialogWidget.hide();" />
				</h:column>
				
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
